pages:
  - Home: 'index.md'
  - General:
      - About: 'about.md'
      - Prerequisites: 'prereqs.md'
      - Policies: 'policies.md'
  - Schedule: 'schedule.md'
  - Readings: 'readings.md'
  - Midterm: 'midterm.md'
  - Labs:
      - 0 Warm Up: 'lab0.md'
      - 1a v1.0: 'lab1a.md'
      - 1b Simulator v1.1: 'lab1b.md'
      - 2a Simulator v1.2: 'lab2a.md'
  - Lectures:
      - 1. Abstraction & Encapsulation: 'lec01.md'
      - 2. Interface, Inheritance & Polymorphism: 'lec02.md'
      - 3. More on Inheritance: 'lec03.md'
      - 4. Types, Memory, Exception: 'lec04.md'
      - 5. Generics and Collections: 'lec05.md'
      - 6. hashCode, Nested Class, enum: 'lec06.md'
  - Coding Style: 'style.md'
  - Software/Tools:
      - Java: 'jdk.md'
      - Javadoc: 'javadoc.md'
      - UNIX: 'unix.md'
      - Vim: 'vim.md'

# pip install pymdown-extensions
# pip install pygments
site_name: CS2030 Programming Methodology II
repo_url: https://github.com/nus-cs2030/1718-s2
site_url: https://nus-cs2030.github.io/1718-s2
copyright: Copyright by Wei Tsang Ooi, Department of Computer Science, National University of Singapore 2018
remote_branch: gh-pages
use_directory_urls: false
markdown_extensions:
  - admonition
  - fontawesome_markdown
  - codehilite(linenums=true)
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
theme: 'material'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'stylesheets/extra.css'
  - 'https://fonts.googleapis.com/css?family=Gentium+Book+Basic'
  - 'https://fonts.googleapis.com/css?family=Roboto'
  - 'https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'

